<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="indexStyles.css" />
  <link rel="icon" href="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/bf8dd150833377.58dad0c4806e9.png">
  <title>Trivia Game</title>
</head>
<body>
  <div class="menu">
    <a href="index.html">Login</a>
  </div>

  <div id="game-container" style="display: none;">
    <iframe src="play.html" frameborder="0" width="100%" height="100%"></iframe>
  </div>
  
  <div class="login-form">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
      <button onclick="register()">Register</button>
    </form>
  </div>
  
  <script src="index.js"></script>
  <img src="https://www.griswoldhomecare.com/images/blog/trivia.jpg" width="150">

  <script>
    function login(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Make an API call to authenticate the user
      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem('username', username);
            window.location.replace(`play.html?username=${username}`);
          } else {
            alert(data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });
    }

    function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Make an API call to register a new user
      fetch('/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Registration successful. You can now log in.');
          } else {
            alert(data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });
    }
  </script>
</body>
</html>
